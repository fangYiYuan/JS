<script>
   var imgFunc = (function () {
      var imgNode = document.createElement('img');
      document.body.appendChild(imgNode);
      console.log('=>imgNode', imgNode)
      return {
        setSrc: function (src) {
          imgNode.src = src;
        }
      }
    })();
    var proxyImage = (function () {
      var img = new Image();
      console.log('=>img', img)
      img.onload = function () {
        setTimeout(() => {
          imgFunc.setSrc(this.src);
        }, 3000)
      }
      return {
        setSrc: function (src) {
          imgFunc.setSrc('./img2.jpg');
          img.src = src;
        }
      }
    })();
    proxyImage.setSrc('./img1.jpg');
</script>
<style>
  .red {
      width: 100px;
      height: 100px;
      background: red;

  .green {
